<mat-card class="container">
  <mat-card-title>Account Info</mat-card-title>
  <mat-card-content>
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <h4>{{user.email}}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="logout()"> Sign Out </button>
  </mat-card-actions>
</mat-card>
