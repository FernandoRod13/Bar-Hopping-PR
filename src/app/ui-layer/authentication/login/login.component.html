<div class="container-fluid">
  <div class="row">
    <div id="login-card" class="col-md-6 offset-md-3 align-self-center content">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form class="login-form" (ngSubmit)="onLogin(form)" #form="ngForm">
          <mat-form-field class="full-width field">
            <input matInput placeholder="Email" required name="email" type="email" ngModel>
            <mat-hint>Ex: john.smith@gmail.com</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width field">
            <input matInput placeholder="Password" required name="password" type="password" ngModel>
            <mat-hint>Password must be at least 8 characters long.</mat-hint>
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
          <button mat-raised-button class="login-button" (click)="onShowRegister()">Register</button>

          <div *ngIf="wrongPassword">
              <br>
          </div>
          <div *ngIf="wrongPassword" class="alert alert-danger" role="alert">
              Wrong password
            </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
